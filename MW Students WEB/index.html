<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <ul id="students">

    </ul>

    <button onclick="FillList()">Fill</button>

    <label id="result"></label>

    <form onsubmit="AddStudent(event)">
        <label for="Name">Name: </label>
        <input type="text" name="Name" id="name" required>
        <br>
        <label for="LastName">LastName: </label>
        <input type="text" name="LastName" id="lastName" required>
        <br>
        <label for="Birthday">Birthday: </label>
        <input type="date" name="Birthday" id="birthday" required>
        <br>
        <label for="Group">Group: </label>
        <input type="text" name="Group" id="group" required>
        <br>
        <input type="submit" name="Submit" value="Add Student">
    </form>
    <br />
    <form id="editForm" onsubmit="editStudent(event)">
        <label for="Id">Id: </label>
        <input type="number" name="Id" required>
        <br>
        <label for="Name">Name: </label>
        <input type="text" name="Name" required>
        <br>
        <label for="LastName">LastName: </label>
        <input type="text" name="LastName" required>
        <br>
        <label for="Birthday">Birthday: </label>
        <input type="date" name="Birthday" required>
        <br>
        <label for="Group">Group: </label>
        <input type="text" name="Group" required>
        <br>
        <input type="submit" name="Submit" value="Edit Student">
    </form>

    <form id="deleteForm" onsubmit="deleteStudent(event)">
        <label for="Id">Id:</label>
        <input type="number" name="Id">
        <input type="submit" value="Delete">
    </form>

    <script src="script.js"></script>
</body>
</html>
